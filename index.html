<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles/main.min.css">
  </head>
  <body>

    <div class="wrapper">
      <div class="title">
        <h1>Tic Tac Toe</h1>
      </div>

      <div class="board">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
      </div>

      <div class="display">
        <div id="new-game">
          <h2>New Game</h2>
          <span id="x">X</span>
          or
          <span id="o">O</span>
        </div>
      </div>
    </div>

    <button id="btn">button</button>


    <script src="js/main.js"></script>
  </body>
</html>
